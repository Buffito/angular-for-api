<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="register-title">Register</h2>

    <mat-form-field appearance="fill" class="register-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" required autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="register-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" required autocomplete="off" />
    </mat-form-field>

    <p class="validation-text" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Password must be at least 6 characters
    </p>

    <button mat-raised-button color="accent" class="register-button" type="submit" [disabled]="registerForm.invalid">
      <mat-icon>person_add</mat-icon>
      Register
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>

    <p class="login-redirect">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </form>
</div>
