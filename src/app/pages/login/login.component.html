<div class="login-container container text-center mt-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="mb-3 fw-normal">Login</h3>
      <div class="form-floating">
        <input class="form-control" id="username" type="text" formControlName="username" required autocomplete="off"/>
        <label for="username">Username:</label>
      </div>
          
      <div class="form-floating">
        <input class="form-control" id="password" type="password" formControlName="password" required autocomplete="off"/>
        <label for="password">Password:</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" [disabled]="loginForm.invalid">Login</button>
      <p *ngIf="errorMessage" class="error text-danger">{{ errorMessage }}</p>
        
      <p class="mt-1">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
</div>
